<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">
	<div id="wrapper-filter" class="content-box hidden">
		<h2>
			<f:translate key="filter_candidates"/>
		</h2>

		<div id="container-candidate-filter"></div>

		<script type="text/template" id="template-candidate-filter">

			<form class="form filter-candidates">
				<fieldset>

					<div class="form-group">
						<f:form.select id="nationalParty" name="nationalParty" options="{nationalParties}"
						               optionValueField="uid" optionLabelField="title"
						               sortByOptionLabel="true" prependOptionLabel="{f:translate(key:'filter.party.title')}"
						               prependOptionValue="" class="form-control"/>
					</div>

					<div class="form-group">
						<f:form.select id="district" name="district" options="{districts}"
						               optionValueField="uid" optionLabelField="name"
						               sortByOptionLabel="true" prependOptionLabel="{f:translate(key:'filter.district.title.canton')}"
						               prependOptionValue="" class="form-control"/>
					</div>

					<f:comment>
						@ TODO not yet implemented in smartvote
						<div class="form-group">
							<select id="type" name="type" class="form-control">
								<option>{f:translate(key:'filter.easyvote.title')}</option>
							</select>
						</div>
					</f:comment>

					<div class="form-group filter-age">
						<label class="control-label" for="minAge">{f:translate(key:'filter.age.title')}</label>
						<div class="row">
							<div class="col-md-5">
								<select id="minAge" name="minAge" class="form-control">
									<option selected>18</option>
									<option>25</option>
									<option>30</option>
									<option>40</option>
									<option>50</option>
									<option>60</option>
									<option>70</option>
									<option>80</option>
									<option>90</option>
								</select>
							</div>
							<div class="col-md-2">
								<label class="control-label" for="maxAge">{f:translate(key:'filter.age.toAge')}</label>
							</div>
							<div class="col-md-5">
								<select id="maxAge" name="maxAge" class="form-control" style="display: inline">
									<option>18</option>
									<option>25</option>
									<option>30</option>
									<option>40</option>
									<option>50</option>
									<option>60</option>
									<option>70</option>
									<option>80</option>
									<option selected>90</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<select id="gender" name="gender" class="form-control">
							<option value="">{f:translate(key:'filter.gender.title')}</option>
							<option value="f">{f:translate(key:'filter.gender.female')}</option>
							<option value="m">{f:translate(key:'filter.gender.male')}</option>
						</select>
					</div>

					<div class="form-group">
						<select id="incumbent" name="incumbent" class="form-control">
							<option value="">{f:translate(key:'filter.incumbent.title')}</option>
							<option value="1">{f:translate(key:'filter.incumbent.yes')}</option>
							<option value="0">{f:translate(key:'filter.incumbent.no')}</option>
						</select>
					</div>

				</fieldset>
			</form>
		</script>
	</div>
</f:section>

</html>
